<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3>Get new info</h3>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="url"
              aria-label="url"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <input
              id="token"
              type="text"
              class="form-control"
              placeholder="token"
              aria-label="token"
              aria-describedby="basic-addon1"
            />
          </div>
          <button id="fetch-button" class="btn btn-primary">Fetch</button>
          <button id="subscribe-button" class="btn btn-warning">
            Subscribe to changes
          </button>
          <button id="unsubscribe-button" class="btn btn-secondary">
            Unsubscribe
          </button>
          <p>Last update at: <span id="update-time"></span>></p>
          <span id="content-box"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="worker.js"></script>
  </body>
</html>
